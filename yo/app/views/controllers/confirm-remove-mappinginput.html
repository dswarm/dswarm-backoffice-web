<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Remove mapping input?</h4>
</div>
<div class="modal-body">
    <p>Removing this mapping input will delete this from current draft. Until you save the project the mapping input can always be restored.</p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">I've changed my mind</button>
    <button type="button" ng-click="$close()" class="btn btn-primary">Yes, remove this mapping input</button>
</div>
