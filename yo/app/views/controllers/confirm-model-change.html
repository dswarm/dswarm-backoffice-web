<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Change output model?</h4>
        </div>
        <div class="modal-body">
            <p>Changing the output model will lose your mappings and transformations irrecoverably.</p>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">I've changed my mind</button>
            <button type="button" ng-click="$close()" class="btn btn-primary">Yes, change output model</button>
        </div>
    </div>
</div>
