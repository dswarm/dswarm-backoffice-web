<div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Remove resource?</h4>
</div>
<div class="modal-body">
    <p>Removing this resource will delete all its data immediately.</p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">I've changed my mind</button>
    <button type="button" ng-click="$close()" class="btn btn-primary">Yes, remove this resource</button>
</div>
